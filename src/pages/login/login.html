  <ion-content padding>

    <!-- <ng-include src="'loading.html'"></ng-include> -->

    <div class="login_bg" style="width: 100%; height: 100%;">
        <div style="text-align: center; position: absolute; top: 40%; width: 100%;">
            <p class="login_msg">
            家事を見える化して家族でシェアしよう！
            </p>
            <br>
            <p>
            <ion-item>
              <ion-input type="text" class="center white margin-bottom-5" [(ngModel)]="userName" name="userName" maxlength="10" placeholder="ニックネーム"></ion-input>
            </ion-item>
            <button (click)="callHomeworkLoginBtn($event)" class="loginBtn" modifier="quiet" >ログイン</button>
            </p>
            <p>
            <button (click)="callGoogleLoginBtn($event)" class="loginBtn" modifier="quiet" >Googleアカウントでログイン
            </button>
            </p>
            <p class="mainFont" style="font-size: 16px; color: white;">
                Ver 1.5.2
            </p>
        </div>
    </div>
</ion-content>
